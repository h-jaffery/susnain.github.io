<html>

    <head>
        <meta charset="utf-8">
        <title>w3Schools</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="stylesheet" href="reset.css" type="text/css"> 

    </head>
    <body>    
            <div id="flex-navbar">
                <div>Rent</div>
                <div>Sale</div>
                <div>House Prices</div>
                <div>Find Agents</div>
                <div>New Homes</div>
                <div>Overseas</div>
                <div>Sign In</div>
              </div>
        
                  
            <form  action="" class="rentForm">
                <h1 id="title">Houses to Rent</h1> 
                <input type="search" id="site-search" name="searchbar">
                <select class="OptionRent" name="MinPrice" required>
                    <option>£100 pcm</option>
                    <option>£300 pcm</option>
                    <option>£500 pcm</option>
                    <option>£700 pcm</option>
                    <option>£900 pcm</option>
                    <option>£1100 pcm</option>
                    <option>£1300 pcm</option>
                </select>
            <br>
            <select class="OptionRent" name="MaxPrice" required>
                <option>£100 pcm</option>
                <option>£300 pcm</option>
                <option>£500 pcm</option>
                <option>£700 pcm</option>
                <option>£900 pcm</option>
                <option>£1100 pcm</option>
                <option>£1300 pcm</option>
            </select>
        <br>

        <select class="OptionRent" name="PropertyType" required>
            <option>Houses</option>
            <option>Flats</option>
            <option>Farms/land</option>
        </select>

        <select class="OptionRent" name="Bedroom" required>
            <option>no min</option>
            <option>1+</option>
            <option>2+</option>
            <option>3+</option>
            <option>4+</option>
            <option>5+</option>
            <option>6+</option>
            <option>7+</option>
            <option>8+</option>
        </select>
        </form>
    </div>
</body>
</html>
